    <div class="container">
      <div class="form-container"">
        
          <div class="form-header">
              <h4>Sign Up</h4>
            </div>
            
            <form>
              <div class="form-body">
                <label for="names" class="field-label">Name</label>
                <div class="form-row">

                  <div class="section form-col">
                    <label for="firstname" class="field prepend-icon">
                      <input type="text" name="firstname" id="firstname" class="gui-input" placeholder="First Name">
                        <label for="firstname" class="field-icon"></label>  
                    </label>
                  </div>
                        
                  <div class="section form-col">
                    <label for="lastname" class="field prepend-icon">
                      <input type="text" name="lastname" id="lastname" class="gui-input" placeholder="Last Name">
                        <label for="lastname" class="field-icon"></label>  
                    </label>
                  </div>
                                                                   
                </div>
                    
                  <div class="section">
                    <label for="password" class="field-label">Create Password</label>
                      <label for="password" class="field prepend-icon">
                        <input type="password" name="password" id="password" class="gui-input">
                        <label for="password" class="field-icon"></label>  
                    </label>
                  </div>
                    
                  <div class="section">
                    <label for="confirmPassword" class="field-label">Confirm Password</label>
                      <label for="confirmPassword" class="field prepend-icon">
                        <input type="password" name="confirmPassword" id="confirmPassword" class="gui-input">
                        <label for="confirmPassword" class="field-icon"></label>  
                    </label>
                  </div>
                    
                  <label for="birthday" class="field-label">Birthday</label>
                    <div class="form-row">

                      <div class="section form-col">
                        <label for="month" class="field select">
                          <select id="month" name="month">
                            <option value="01">01 - Jan</option>
                            <option value="02">02 - Feb</option>
                            <option value="03">03 - Mar</option>
                            <option value="04">04 - Apr</option>
                            <option value="05">05 - May</option>
                            <option value="06">06 - Jun</option>
                            <option value="07">07 - Jul</option>
                            <option value="08">08 - Aug</option>
                            <option value="09">09 - Sep</option>
                            <option value="10">10 - Oct</option>
                            <option value="11">11 - Nov</option>
                            <option value="12">12 - Dec</option>
                          </select>                              
                        </label>
                      </div>
                        
                      <div class="section form-col">
                        <label for="day" class="field">
                          <input type="text" name="day" id="day" class="gui-input" placeholder="Day">
                        </label>
                      </div>                 
                        
                      <div class="section form-col">
                        <label for="year" class="field">
                          <input type="text" name="year" id="year" class="gui-input" placeholder="Year">
                        </label>
                      </div>                   
                    
                    </div>
   
                    <div class="section">
                      <label for="gender" class="field-label">Gender</label>
                        <label class="field select">
                          <select id="gender" name="gender">
                            <option value="">I am...</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                            </select>                 
                        </label>  
                    </div>
                    
                  <div class="section">
                    <label for="email" class="field-label">Email Address</label>
                    <label for="email" class="field prepend-icon">
                      <input type="email" name="email" id="email" class="gui-input" placeholder="signup@moderndeveloper.com">
                        <label for="email" class="field-icon"></label>  
                        </label>
                  </div>                   
                    
                  <div class="section">
                    <label for="mobile" class="field-label">Phone Number</label>
                    <label for="mobile" class="field prepend-icon">
                      <input type="tel" name="mobile" id="mobile" class="gui-input" placeholder="+ (123) 456-7890">
                      <label for="mobile" class="field-icon"></label>  
                    </label>
                  </div>

                </div>

                <div class="form-footer">
                  <button type="submit" class="button">Create Account</button>
                </div>

            </form>
            
        </div>

    </div>

    <div></div>

	</body>
