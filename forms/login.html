    <div class="container">
      <div class="form-container">
        
        <div class="form-header">
          <h4>Login</h4>
        </div>
        <!-- /form header -->
            
        <form>
          <div class="form-body">
            <div class="spacer-b30">
              <div class="tagline"><span class="form-txt">SIGN IN WITH</span></div><!-- /tagline -->
            </div>                 
                
            <div class="section form-row">
                  <a href="#" class="button btn-social span-left">Facebook </a>
                    <a href="#" class="button btn-social twitter span-left">Twitter </a>
                    <a href="#" class="button btn-social googleplus span-left">Google+ </a>
            </div>
            <!-- /section -->
                    
            <div class="spacer-t30 spacer-b30">
                      <div class="tagline"><span class="form-txt">OR LOGIN</span></div><!-- /tagline -->
            </div>
                    
            <div class="section">
              <label for="username" class="field prepend-icon">
                <input type="text" name="username" id="username" class="gui-input" placeholder="Enter Username">
                <label for="username" class="field-icon"></label>  
              </label>
            </div>
            <!-- /section -->                    
                    
            <div class="section">
              <label for="password" class="field prepend-icon">
                <input type="text" name="password" id="password" class="gui-input" placeholder="Enter Password">
                <label for="password" class="field-icon"></label>  
              </label>
            </div>
            <!-- /section -->  
                    
            <div class="section">
              <label class="block">
                <input type="checkbox" name="remember" id="remember" checked>
                <label for="remember"></label> 
                  <span class="log-in"> Keep me logged in ?</span>
                </label>
            </div>
            <!-- /section -->                                                           
                    
          </div>
          <!-- /form body -->
           
          <div class="form-footer">
            <button type="submit" class="button">Sign in</button>
          </div>
          <!-- /form footer -->
        </form>
