		<!-- container -->
		<div class="section">
			<div class="calc-con">

				<!-- screen -->
				<div class="calc-screen">
					<input type="text" class="display-screen" value="0">
				</div>
				<!-- /screen -->

				<!-- buttons-container -->
				<div class="section buttons-con">
					<!-- btn-rows -->
					<div class="section">

						<!-- row 1 (top row): C, DEL, [/] -->
			
						<input type="button" class="btn btn-lrg btn-input" value="C">
						<input type="button" class="btn btn-input" value="DEL">
						<input type="button" class="btn no-border" value="/">
						

						<!-- row 2: numbers 7-9, [*] -->
						
						<input type="button" class="btn" value="7">
						<input type="button" class="btn" value="8">
						<input type="button" class="btn" value="9">
						<input type="button" class="btn no-border fnt-sm" value="X">
						

						<!-- row 3: numbers 4-6, [-] -->
						
						<input type="button" class="btn" value="4">
						<input type="button" class="btn" value="5">
						<input type="button" class="btn" value="6">
						<input type="button" class="btn no-border fnt-lrg" value="-">
						

						<!-- row 4: numbers 1-3, [+] -->
						
						<input type="button" class="btn" value="1">
						<input type="button" class="btn" value="2">
						<input type="button" class="btn" value="3">
						<input type="button" class="btn no-border fnt-lrg" value="+">
						

						<!-- row 5 (last row): number 0, [.], [=] -->
						
						<input type="button" class="btn btn-lrg btn-input brd-left-rads" value="0">
						<input type="button" class="btn fnt-lrg btn-input" value=".">
						<input type="button" class="btn no-border brd-right-rads fnt-lrg" value="=">
						

						<div class="clear"></div>
					</div>
					<!-- /btn-rows -->						
				</div>
				<!-- /buttons-container -->
			</div>
		</div>
		<!-- /container -->

	</body>
